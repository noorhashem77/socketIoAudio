<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Intercom</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row mt-5 row-cols-xs-1 row-cols-md-2">
        <!-- <div class="row row-cols-md-4"> -->
        <div class="col-lg-3">
          <h1>INTERCOM</h1>
        </div>
        <div class="col-lg-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Room 1"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Change Room Name
            </button>
          </div>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-primary">Mute All</button>
          <button type="button" class="btn btn-success">
            <i class="fa fa-globe" aria-hidden="true"></i> Go Online
          </button>

          <!-- </div> -->
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-8" id="rooms">
          <h2>Rooms</h2>
          <hr />
          <div class="row row-cols-1 row-cols-md-2">
            <!-- Card 1 -->
            <div class="col mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title m-5">Room 1</h5>
                  <input
                    class="form-check-input mt-0 top-left"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                  <div class="colored-circle small-circle bg-success"></div>
                </div>
              </div>
            </div>
            <!-- Card 2 -->
            <div class="col mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title m-5">Room 2</h5>
                  <input
                    class="form-check-input mt-0 top-left"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                  <div class="colored-circle small-circle bg-success"></div>
                </div>
              </div>
            </div>
            <!-- Card 3 -->
            <div class="col mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title m-5">Room 3</h5>
                  <input
                    class="form-check-input mt-0 top-left"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                  <div class="colored-circle small-circle bg-success"></div>
                </div>
              </div>
            </div>
            <!-- Card 4 -->
            <div class="col mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title m-5">Room 4</h5>
                  <input
                    class="form-check-input mt-0 top-left"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                  <div class="colored-circle small-circle bg-success"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-4" id="groups">
          <h2>Groups</h2>
          <hr />
          <div class="row row-cols-1">
            <!-- Card 1 -->
            <div class="card mb-4">
              <div class="col mb-4">
                <div class="row g-0">
                  <div class="col-md-4 mt-2">Group 1</div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <p class="card-text">Room 1</p>
                      <p class="card-text">Room 2</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mb-4">
              <div class="col mb-4">
                <div class="row g-0">
                  <div class="col-md-4 mt-2">Group 2</div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <p class="card-text">Room 3</p>
                      <p class="card-text">Room 4</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mb-4">
              <div class="col mb-4">
                <div class="row g-0">
                  <div class="col-md-4 mt-2">Group 3</div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <p class="card-text">Room 2</p>
                      <p class="card-text">Room 3</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
